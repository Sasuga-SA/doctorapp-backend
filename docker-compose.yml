services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  appointment-service:
    build: ./services/appointment-service
    env_file: ./services/appointment-service/.env
    depends_on: [postgres]
    ports:
      - '4001:4001'

